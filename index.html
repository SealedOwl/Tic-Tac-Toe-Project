<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Tic-Tac-Toe</h2>
    </header>
    <main class="main-container">
      <div class="game-info-container">
        <div class="game-logs"><p>Player-1's turn</p></div>
        <div class="game-settings">
          <button type="button" id="settings">
            <img src="./images/gear-solid.svg" alt="game settings" />
          </button>
        </div>
      </div>
      <div class="cell-container">
        <button type="button" data-index="0" class="cells"></button>
        <button type="button" data-index="1" class="cells X-mark">X</button
        ><button type="button" data-index="2" class="cells O-mark">O</button
        ><button type="button" data-index="3" class="cells"></button
        ><button type="button" data-index="4" class="cells"></button
        ><button type="button" data-index="5" class="cells"></button
        ><button type="button" data-index="6" class="cells"></button
        ><button type="button" data-index="7" class="cells"></button
        ><button type="button" data-index="8" class="cells"></button>
      </div>
      <div class="restart-btn-container">
        <button type="button" class="restart-btn">Restart</button>
      </div>
    </main>
    <footer>
      <p class="copyright">
        Copyright
        <img
          src="./images/copyright.png"
          alt="copyright"
          class="copyright-icon"
        />
        2025
        <a href="https://github.com/SealedOwl/Library-project"
          >SealedOwl
          <img src="./images/github.png" alt="github" class="github-icon"
        /></a>
      </p>
    </footer>

    <dialog id="settings-modal">
      <form action="#" id="settings-form">
        <h1>Game Settings</h1>
        <div>
          <label for="player1">Player-1 Name</label>
          <input
            type="text"
            name="player1"
            class="name-input"
            placeholder="Player-1"
          />
        </div>
        <div>
          <label for="player2">Player-2 Name</label>
          <input
            type="text"
            name="player2"
            class="name-input"
            placeholder="Player-2"
          />
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </dialog>
  </body>
</html>
